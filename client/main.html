<head>
  <title>meteor-demo</title>
</head>

<body>
  {{> Login}}
  {{> CommentList}}
  {{> CommentAdd}}
</body>

<template name="Login">
  {{> loginButtons}}
</template>

<template name="CommentList">
  <h1>Layout</h1>

  <ul>
    {{#each comments}}
      <li>
        <div>
          {{login}}
        </div>
        <div>
          {{formatTimestamp timestamp}}
        </div>
        <div>
          {{comment}}
        </div>
      </li>
    {{else}}
      <li>Sorry, no comments yet!</li>
    {{/each}}
  </ul>
</template>


<template name="CommentAdd">
  <form>
    <input type="text" name="comment" autofocus placeholder="Add a comment..." />
    <input type="submit" value="Add"/>
  </form>
</template>
